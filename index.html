   <script type="text/javascript">
    const materialesFerreteria = document.getElementById("materiales-ferreteria");

      function obtenerSeleccionados(){
        const seleccionados = [];
        for(const elemento of materialesFerreteria.children){
          const checkbox = elemento.querySelector("input[type='checkbox']");
          if (checkbox.checked){
            const cantidadInput = elemento.querySelector("input[type='number']");
            const cantidad = parseInt(cantidadInput.value);
            seleccionados.push({
              nombre: checkbox.value,
              cantidad,
            });
          }
        }
        return seleccionados;
      }

       var orden1 = document.getElementById('orden');

 const seleccionados = obtenerSeleccionados();

       let termocontraible = 0;
       let controlremoto = 0;
          for (const item of seleccionados){
            switch (item.nombre) {
              case "RJ45":
                rj45 = item.cantidad;
                break;
                case "AMARRES10":
                amarres10 = item.cantidad;
                break;
              case "AMARRES20":
                amarres20 = item.cantidad;
                break;
              case "CINTA NEGRA":
                cinta = item.cantidad;
                break;
              case "SILICONA":
                silicona = item.cantidad;
                break;
              case "GRAPA":
                grapa = item.cantidad;
                break;
              case "MARQUILLA":
                marquilla = item.cantidad;
                break;
              case "TERMOCONTRAIBLE":
                termocontraible = item.cantidad;
                break;
	       case "CONTROL REMOTO":
                controlremoto = item.cantidad;
                break;
            }
          //  ferreteria1 += `${item.nombre}: ${item.cantidad} unidad(es)\n`;
          }


       var str =instaloap1 .value + ' / Fecha: ' + fecha1.value + ' / Orden: ' + orden1.value + '/ ¿Instalo AP?: ' + sinoinstaloap1.value +  '/ Codigo de cierre ' + codigocierre1.value + '/ Aliado: ' + aliado1.value + ' / Servicio en falla: ' + fallaservicio1.value + ' / Potencia: '+potencia1.value + '/ Observaciones: ' + observaciones1.value + '/ Recibe: ' + recibe1.value + ' / Cedula: ' + cedula1.value + ' / Contacto: ' + contacto1.value + ' / Ticket: ' + ticket1.value + ' / Serializados: ' + serializados1.value + ' / Material Ferreteria - RJ45:'+ rj45 + ' / Amarres Plasticos 10: ' + amarres10 + ' /Amarres Plasticos 20:' + amarres20 + ' / Cinta Negra:' + cinta + ' / Silicona: ' + silicona + '/ Grapas: ' + grapa +'/  Marquillas: ' + marquilla + ' / Control Remoto: ' + controlremoto + ' /Protector Termocontraible: ' + termocontraible + ' / Cliente contesta encuesta:' + contestoencuesta.value + ' / Motivo por el cual no contesta encuesta: ' + motivoseleccionado.value;
       document.getElementById('parrafo').innerHTML=str;
